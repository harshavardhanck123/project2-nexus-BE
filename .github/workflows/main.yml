name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Only run deploy if the test job succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AWS_PRIVATE_KEY }}

      - name: Deploy to AWS EC2
        run: |
            ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.AWS_EC2_IP }} << 'EOF'
              # Navigate to your app directory or clone it if not present
              cd /home/ubuntu || git clone https://github.com/your-username/your-repository.git
              cd your-repository
              
              # Pull the latest changes
              git pull origin main
        
              # Ensure Node.js is installed
              curl -sL https://deb.nodesource.com/setup_20.x | sudo bash -
              sudo apt install -y nodejs
        
              # Install npm dependencies
              npm install
        
              # Install pm2 globally if not installed
              sudo npm install -g pm2
        
              # Start or restart your app using pm2
              pm2 restart index.js || pm2 start index.js
            EOF
